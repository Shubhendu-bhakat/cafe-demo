version: '3.8'

services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: cafe-api
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL:-postgresql://neondb_owner:npg_fKxw8Zj3gnke@ep-summer-voice-a1qequj7-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - FRONTEND_URL=http://localhost:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - cafe-network

networks:
  cafe-network:
    driver: bridge
